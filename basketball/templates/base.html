<!DOCTYPE html>   

<head>
    <title>{% block title %}The University of North Carolina Official Athletic Site{% endblock %}</title>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/app.css" rel="stylesheet">
</head>

<!DOCTYPE html>
<html lang="en">
   
<div class=background>
    
    <div class="navbar">
    <div class="navbar-inner">
    <div class="container">
     
    <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    </a>
     
    <!-- Be sure to leave the brand out there if you want it shown -->
    <a class="brand" href ="roster.html">Sports</a>
    <a class="brand">Schedules</a>
    <a class="brand">Inside Athletics</a>
    <a class="brand">Multimedia</a>
    <a class="brand">Fan Center</a>
    <!-- Everything you want hidden at 940px or less, place within here -->
    <div class="nav-collapse collapse">
    <!-- .nav, .navbar-search, .navbar-form, etc -->
    <a class="brand">Sport</a>
    <li>Basketball</li>
    </div>
     
    </div>
    </div>
    </div>

<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>


</body>
</html>
